<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .status {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .success { color: green; }
        .fail { color: red; }
        .already { color: orange; }
        .info {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if result == "success" %}
            <div class="status success">‚úÖ Registered Successfully</div>
        {% elif result == "already" %}
            <div class="status already">‚ö† Already Registered</div>
        {% else %}
            <div class="status fail">‚ùå Payment Failed</div>
        {% endif %}
        
        <div class="info">üìû Phone: <strong>{{ phone }}</strong></div>
        <div class="info">üí≥ UPI ID: <strong>{{ upi }}</strong></div>
    </div>
</body>
</html>
