<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #43e97b;
      outline: none;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }

    button {
      background-color: #43e97b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #2ed573;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üì≤ Claim real money with Phone & UPI</h2>
    <form method="POST" action="/send_otp">
      <input type="tel" name="phone" placeholder="Enter Phone Number" pattern="\d{10,}" required minlength="10" maxlength="10">
      <div class="hint">üìû Minimum 10 digits</div>

      <input type="text" name="upi" placeholder="Enter UPI ID" required>
      <div class="hint">üí° Example: name@upi or 1234567890@paytm</div>

      <button type="submit">Send OTP üîê</button>
    </form>
  </div>
</body>
</html>
